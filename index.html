<html>
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="date">
                <span id = "date"></span>
                <span id="day"></span>
            </div>
            <div class="time">
                <span id="hours"></span>
                <span>:</span>
                <span id="minutes"></span>
                <span>:</span>
                <span id="seconds"></span>
            </div>
            <div class="timezone">
                <span id="timezone"></span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
