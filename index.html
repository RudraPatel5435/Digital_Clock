<html>
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="date">
                <span id = "date"></span>
            </div>
            <div class="time">
                <span id="hours"></span>
                <span>:</span>
                <span id="minutes"></span>
                <span>:</span>
                <span id="seconds"></span>
            </div>
            <div class="timezone">
                <span id="timezone"></span>
            </div>
        </div>
        <div class="fonts">
            <span class="font1">Digital Dream</span>
            <span class="font2">Angel</span>
            <span class="font3">Square Sans Serif</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
