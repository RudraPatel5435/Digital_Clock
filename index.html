<html>
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="greeting">
        <h3>Good</h3>
        <h3 id="afterGood"></h3>
    </div>


    <div class="container">
        <div class="clock">
            <div class="date">
                <span id = "date"></span>
                <span id="day"></span>
            </div>
            <div class="time">
                <span id="hours"></span>
                <span>:</span>
                <span id="minutes"></span>
                <span>:</span>
                <span id="seconds"></span>
            </div>
            <div class="timezone">
                <span id="timezone"></span>
            </div>
        </div>
    </div>


    <div class="todolist">
        <div class="head">
            <h1>To-Do List</h1>
            <div class="icon"><i class="ri-add-fill"></i></div>
        </div>
        <hr class="separate">
        <div class="list">
            <ul>

            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
